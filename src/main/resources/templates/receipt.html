<!DOCTYPE html>
<html>
<head>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Car Rental Receipt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                   font-family: Arial, sans-serif;
                   padding: 20px;
                   background-color: #f5f5f5;
               }
               .receipt-container {
                   max-width: 100%;
                   margin: auto;
                   background: #fff;
                   padding: 20px;
                   border: 1px solid #ccc;
                   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               }
               .header {
                   text-align: center;
                   margin-bottom: 20px;
               }
               .header h1 {
                   margin: 0;
               }
               .section {
                   margin-bottom: 20px;
               }
               .table {
                   width: 100%;
                   margin-top: 20px;
                   border-collapse: collapse;
               }
               .table th, .table td {
                   border: 1px solid #ddd;
                   padding: 8px;
                   text-align: left;
               }
               .signature {
                   margin-top: 30px;
                   text-align: right;
               }
               .footer {
                   text-align: center;
                   margin-top: 20px;
               }
        </style>
    </head>
    <body>
    <div class="receipt-container">
        <div class="header">
            <h1>CA
                <div class="section">
                    <h2>Vehicle Information</h2>
                    <table class="table">
                        <tr>
                            <th>VIN</th>
                            <th>Registration #</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Mileage</th>
                        </tr>
                        <tr>
                            <td th:text="${booking.car.matriculate}">XYZ1234</td>
                            <td th:text="${booking.car.make}">Toyota</td>
                            <td th:text="${booking.car.model}">Corolla</td>
                            <td th:text="${booking.car.year}">2020</td>
                            <td th:text="${booking.car.mileage}">50000</td>
                        </tr>
                    </table>
                </div>

                <div class="section">
                    <h2>Payment Details</h2>
                    <table class="table">
                        <tr><th>Description</th><th>Amount</th></tr>
                        <tr><td>Total Cost</td><td th:text="${booking.totalPrice}">$300</td></tr>
                    </table>
                </div>

                <div class="signature">
                    <p>Authorized Signature: ________________________</p>
                    <p>Representative Name: <span th:text="${booking.client.firstName }">John Doe</span> <span th:text="${booking.client.lastName }">John Doe</span></p>
                </div>

                <div class="footer">
                    <p>&copy; 2024 CAR RENTAL COMPANY. All rights reserved.</p>
                </div>
